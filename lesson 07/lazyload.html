<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" description="a page for practicing 
    lazy load">
    <link rel="stylesheet" href="css/lazyload.css">
    <title>Lazy Load</title>
</head>
<body>
    <h1>Progressive Loading</h1>
    <picture>
        <img src="images/gray-placeholder.jpg"
        data-src="https://picsum.photos/300/400?random=1" alt="pic1">
    </picture>
    <picture><img src="images/gray-placeholder.jpg"
        data-src="https://picsum.photos/300/400?random=2" alt="pic2"></picture>
    <picture><img src="images/gray-placeholder.jpg"
        data-src="https://picsum.photos/300/400?random=3" alt="pic3"></picture>
    <picture><img src="images/gray-placeholder.jpg"
        data-src="https://picsum.photos/300/400?random=4" alt="pic4"></picture>
    <picture><img src="images/gray-placeholder.jpg"
        data-src="https://picsum.photos/300/400?random=5" alt="pic5"></picture>

    <script src="js/lazyload.js"></script>
</body>
</html>
