<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Practice</title>
</head>
<body>
    <div id="result"></div>
    <script>
        const url = "person.json";

        const resultElement = document.querySelector('#result');
        fetch(url)
        .then( response => response.json() )
        .then( data => {

            const p1 = document.createElement('span');
            const p2 = document.createElement('span');
            const p3 = document.createElement('span');

            p1.textContent = `${data['firstName']}`;
            resultElement.appendChild(p1);
            p2.textContent = ` ${data['lastName']}`;
            resultElement.appendChild(p2);
            p3.textContent = `, Age: ${data['age']}`;
            resultElement.appendChild(p3);

        })

    </script>
</body>
</html>
