<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Demo</title>
</head>

<body>
    <h1>OpenWeatherMap.org API Test</h1>
    <p>The current temperature in Fairbanks, Alaska is <span id="current-temp"></span> &deg;F</p>
    <h2>Current Condition Icon</h2>
    <figure>
        <img src="" alt="" id="weather-icon" />
        <figcaption></figcaption>
    </figure>
    <script>
        const currentTemp = document.querySelector('#current-temp');
        const weatherIcon = document.querySelector('#weather-icon');
        const captionDesc = document.querySelector('figcaption');

        const baseUrl= "https://api.openweathermap.org/data/2.5/weather";

        const cityName = "Fairbanks";
        const stateCode = "AK";
        const countryCode = "US";
        const appid = "8af6001c6baede227c9b9e34f19bac44";
        const units = "imperial";

        const url = `${baseUrl}?q=${cityName},${stateCode},${countryCode}&appid=${appid}&units=${units}`

        fetch(url)
        .then(response => response.json())
        .then(data => {
            console.log(data);
            const temperature = Math.round(data.main.temp);
            currentTemp.textContent = temperature;

            const baseImageUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`

            //set source to url above
            weatherIcon.setAttribute('src', baseImageUrl);
        });
    </script>
</body>

</html>
