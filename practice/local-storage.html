<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <p>Your last visit to this page was on <span id="last-visit">1/1/2022</span>.</p>
    <p>That was <span id="days-ago">0</span> days ago.</p>
    <p>That was <span id="seconds-ago">0</span> seconds ago.</p>
    </div>
    <script>
        let lastVistDate;
        const now = Date.now();

        if (window.localStorage.getItem('last-visit-date')){
            lastVistDate = window.localStorage.getItem('last-visit-date')
        } else {
            lastVistDate = now;
        }

        window.localStorage.setItem('last-visit-date', now);

        const secondeSinceLastVisit = Math.floor((now - lastVistDate)/1000);
        const daysSinceLastVisit = Math.floor(secondeSinceLastVisit / (60*60*24));

        console.log(daysSinceLastVisit);

        document.querySelector('#seconds-ago').textContent = secondeSinceLastVisit;
        document.querySelector('#days-ago').textContent = daysSinceLastVisit;

    </script>
</body>
</html>
