    <main class="res-main">
        <section class="res-section">
            <h1>Make a Reservation</h1>
            <form method="get" action="confirmation.html">
                <label for="location">Location:</label>
                <input list="location-list" name="location" id="location" autofocus required>
                <datalist id="location-list">
                    <option value="Mesa AZ">
                    <option value="Manhattan NY">
                    <option value="Albuquerque NM">
                    <option value="Indianapolis IN">
                </datalist>

                <label for="start-date" class="required">Reservation Start Date:</label>
                <input type="date" name="start-date" id="start-date" required>

                <label for="end-date" class="required">End of Stay:</label>
                <input type="date" name="end-date" id="end-date" required>

                <label for="num-rooms" class="required">Number of Rooms:</label>
                <input type="number" name="num-rooms" id="num-rooms" value="1" required>

                <label for="room-type">Room Type:</label>
                <input list="room-list" name="room-type" id="room-type">
                <datalist id="room-list">
                    <option value="Studio">
                    <option value="Single">
                    <option value="Double">
                    <option value="Suite">
                </datalist>
                <br><br>
                <label for="firstname" class="required">Your First Name:</label>
                <input type="text" name="firstname" id="firstname" required>

                <label for="lastname" class="required">Your Last Name:</label>
                <input type="text" name="lastname" id="lastname" required>

                <label for="email" class="required">Email: (email@example.com)</label>
                <input type="email" name="email" id="email" placeholder="email@example.com" required>

                <label for="phone" class="required">Phone Number: (999-999-9999)</label>
                <input type="tel" name="phone" id="phone" placeholder="999-999-9999" pattern="\d{3}-\d{3}-\d{4}"
                    required>

                <label for="home-state">Home State:</label>
                <input type="text" name="home-state" id="home-state">

                <label for="bus-desc">Special Accomodations:</label>
                <textarea name="bus-desc" id="bus-desc" rows="4" cols="25"
                    placeholder="List anything we need to know here."></textarea>

                <input type="submit" id="submitbtn" value="Reserve">
            </form>
        </section>
    </main>
