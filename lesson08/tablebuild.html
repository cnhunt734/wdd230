<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <link rel="stylesheet" href="css/tablebuild.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
</head>
<body>
    <table>
            <thead>
                <tr>
                    <th colspan="3" scope="colgroup" class="table-title">ACME Wildwest</th>
                </tr>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="goal-met">$7,500</td>
                </tr>
                <tr>
                    <td id="bf">Black Friday</td>
                    <td colspan="2" class="center">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="center" id="tbl-foot">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
    </table>
</body>
</html>
